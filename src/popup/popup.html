<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>TweetSift</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title"><a href="https://x.com" id="titleLink" class="title-link">TweetSift</a></h1>
      <span class="subtitle">open x.com</span>
    </header>

    <!-- Enable toggle -->
    <div class="toggle-row">
      <label class="toggle-label" for="enableToggle">
        <span class="toggle-status" id="toggleStatus">Enabled</span>
      </label>
      <button class="toggle-btn active" id="enableToggle" role="switch" aria-checked="true">
        <span class="toggle-knob"></span>
      </button>
    </div>

    <div class="divider"></div>

    <!-- Today's stats -->
    <section class="stats-section">
      <div class="stats-date" id="statsDate"></div>
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-icon">üçå</span>
          <span class="stat-label">Nano</span>
          <span class="stat-count" id="statNano">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">üìπ</span>
          <span class="stat-label">Video</span>
          <span class="stat-count" id="statVideo">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">üñºÔ∏è</span>
          <span class="stat-label">Image</span>
          <span class="stat-count" id="statImage">0</span>
        </div>
      </div>
    </section>

    <div class="divider"></div>

    <!-- Shortcuts -->
    <section class="shortcuts-section">
      <div class="section-title">Shortcuts</div>
      <div class="shortcut-grid">
        <div class="shortcut-item">
          <kbd>`</kbd>
          <span>Accept</span>
        </div>
        <div class="shortcut-item">
          <kbd>1</kbd>
          <span>üçå Nano</span>
        </div>
        <div class="shortcut-item">
          <kbd>2</kbd>
          <span>üìπ Video</span>
        </div>
        <div class="shortcut-item">
          <kbd>3</kbd>
          <span>üñºÔ∏è Image</span>
        </div>
        <div class="shortcut-item">
          <kbd>z</kbd>
          <span>‚Ü©Ô∏è Undo</span>
        </div>
      </div>
    </section>

    <div class="divider"></div>

    <!-- API Status -->
    <section class="api-section">
      <div class="section-title">API Status</div>
      <div class="api-list" id="apiList">
        <!-- Populated by JS -->
      </div>
      <div class="api-hint">Auto-collected while browsing Twitter</div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
